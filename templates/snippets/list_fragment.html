
{% load static %}



    <style>
        .container {
          padding: 0;
          margin: 0, auto;
        }

        .container a {
          width: 45%;
          max-width: 250px;
        }

        .container div {
          width: 250px;
          display: flex;
          justify-content: center;
          align-items: center;
          border-radius: 1rem;
        }

        .container img {
            width: 100%;
            border-radius: 1rem;
        }

    </style>

    {% if article_list %}
    <div class="container">
      {% for article in article_list %}
        <a href="{% url 'articleapp:detail' pk=article.pk %}">
            {% include 'snippets/card.html' with article=article %}
        </a>
      {% endfor %}
    </div>
    <script src="{% static 'js/magicgrid.js' %}"></script>
    {% else %}
    <div>
        <h1 style="text-align: center">
            No Articles YET!
        </h1>
    </div>
    {% endif %}

    {% include 'snippets/pagination.html' with page_obj=page_obj %}

    <div style="text-align: center">
        <a href="{% url 'articleapp:create' %}" class="btn btn-dark rounded-pill col-6 mt-3 px-2">
            Create Article
        </a>
    </div>
