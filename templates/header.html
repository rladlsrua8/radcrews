<div class="radhelper_header">
    <div>
        <div>
            <a href="{% url 'articleapp:list' %}">
                <h3 class="radhelper_logo">RadCrews</h3>
            </a>
        </div>
        <div style="text-align: right; margin: 0 1rem;">
            {% if not user.is_authenticated %}
            <a href="{% url 'accountapp:create' %}" class="btn btn-outline-dark">
                <span>SignUp</span>
            </a>
            <a href="{% url 'accountapp:login' %}" class="btn btn-outline-dark">
                <span>Login</span>
            </a>
            {% else %}
            <a href="{% url 'accountapp:detail' pk=user.pk %}" class="btn btn-outline-dark">
                <span>MyPage</span>
            </a>
            <a href="{% url 'accountapp:logout' %}" class="btn btn-outline-dark">
                <span>Logout</span>
            </a>
            {% endif %}
        </div>
    </div>
    <div class="radhelper_header_navbar">
        <a href="{% url 'articleapp:list' %}" class="radhelper_header_nav">
            <span>Help me!</span>
        </a>
        <a href="{% url 'projectapp:list' %}" class="radhelper_header_nav">
            <span>Specialty</span>
        </a>
        <a href="{% url 'subscribeapp:list' %}" class="radhelper_header_nav">
            <span>Subscription</span>
        </a>

        <a href="{% url 'postapp:list' %}" class="radhelper_header_nav">
            <span>Board</span>
        </a>

    </div>
</div>
