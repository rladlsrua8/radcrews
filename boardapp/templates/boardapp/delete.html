{% extends 'base.html' %}
{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto">
        <div class="mb-4">
            <h4>Delete Board : {{ target_board.title }}</h4>
        </div>
        <form action="{% url 'boardapp:delete' pk=target_board.pk %}" method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-secondary rounded-pill col-3 mt-3">
        </form>
    </div>

{% endblock %}
